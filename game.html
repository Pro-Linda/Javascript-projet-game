<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="game.css">
    <title>Dice Game</title>


</head>

<body>
   <div class="wholegame">
      <div class="player playerBoard_0 playerActive"> 
          <div class="playerName" id="name0"> Player 1 </div>
          <div class="playerScore" id="score0">0</div>
          <div class="playerCurrentBox">
              <div class="playerCurrentLabel" >Current</div>
              <div class="playerCurrentScore" id="currentscore0">0</div>
          </div> 
        </div>
    
        <div class="player playerBoard_1"> 
            <div class="playerName" id="name1"> Player 2 </div>
            <div class="playerScore" id="score1">0</div>
            <div class="playerCurrentBox">
                <div class="playerCurrentLabel" >Current</div>
                <div class="playerCurrentScore" id="currentscore1">0</div>
            </div>    
      </div>

      <button class="btn btn-new"><i class="bi bi-plus-circle"></i>New Game</button>
        <img src="dice-2.png" alt="Playing Dice" height="100px" width="100px" class="dice"> 
        <button class="btn btn-roll"><i class="bi bi-arrow-repeat"></i>Roll Dice</button>
        <button class="btn btn-hold"><i class="bi bi-box-arrow-in-down"></i>Hold</button>

        
        
    </div>


   <script src="game.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
